<!doctype html>
<html>
  <head>
    <title>READFAST - by The Coder's Guild</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/slider.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <textarea class="span4" rows="10"></textarea>
        <button class="btn span2">
          Leer!
        </button>
        <div class="span5" style="margin-top: 2em;">
          <input style="width: 400px" type="text" id="slider" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="10" data-slider-value="500" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
        </div>
      </div>
      <div id="visor" class="row-fluid">
        <kbd class="span2"></kbd>
        <output class="span6" style="font-size: 5em; text-align: center; display: block;"></output>
      </div>
    </div>

  </body>
</html>
